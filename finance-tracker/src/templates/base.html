<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('dashboard.log_expense') }}">Log Expense</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Personal Finance Tracker</p>
    </footer>
</body>
</html>
